<title>编辑数据源信息</title>
<form name="form" id="form" action="/" method="post">
<table  align="center" border="1" cellspacing="0" cellpadding="0" width="30%" >
<tr><td align="center">数据源名称</td><td align="center"><input style="text-align: center; width: 100%; height: 100%" type="text" name="dsname" value='{{dsname}}' readonly='true'/></td></tr>
<tr><td align="center">驱动类</td><td align="center"><input style="text-align: center; width: 100%; height: 100%" type="text" name="driver" value='{{driver}}'/></td></tr>
<tr><td align="center">jdbc-url</td><td align="center"><input style="text-align: center; width: 100%; height: 100%" type="text" name="url" value='{{url}}'/></td></tr>
<tr><td align="center">用户名</td><td align="center"><input style="text-align: center; width: 100%; height: 100%" type="text" name="username" value='{{username}}'/></td></tr>
<tr><td align="center">密码</td><td align="center"><input style="text-align: center; width: 100%; height: 100%" type="text" name="passwd" value='{{passwd}}'/></td></tr>
<input type="hidden" value="put" name="_method"/>
</table>
<div style="text-align:center">
<br>
<input type="submit" value="修改"/>&nbsp;&nbsp;
<input type="button" onclick="location.href='/dbcp/dsname/delete/{{dsname}}'" value="删除"/>
</div>
</form>
